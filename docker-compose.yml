version: '3'

services:  
  app_django:
    build: ./django_app
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_app/:/code
    ports:
      - "8000:8000"
  
  app_react:
    image: node:12-alpine    
    volumes:
      - ./react_app:/code:cached     
    working_dir: /code
    ports:
      - "3000:3000"
    command: npm start 
    tty: true
  
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro      # dir para archivo configuraci√≥n de nginx :read only
      - ./django_app/static:/var/www/static     # para los archivos static
      - ./django_app/media:/var/www/media     # para los archivos media
      - ./django_app/media/fotos:/var/www/media/fotos     # para los archivos media
    depends_on:
      - app_django
