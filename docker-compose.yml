version: '3'

services:  
  app_django:
    build: ./django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_app/:/code
    ports:
      - "8000:8000"
  
  app_react:
    image: node:12-alpine    
    volumes:
      - ./react_app:/code:cached     
    working_dir: /code
    ports:
      - "3000:3000"
    command: npm start 
    tty: true
